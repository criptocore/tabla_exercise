<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Ejercicios con Tablas</title>
   <style>
      table, th, td {
         border: 2px solid black;
         border-collapse: collapse;
         
      }
      th, td {
         padding: 10px;
         text-align: center;
      }
      td {
         background: yellow;
      }
   </style>
</head>

<body>
   <h1>Tabla</h1>
   <table style="width: 100%;">
      <tr>
         <th>Nombre</th>
         <th>Apellido</th>
         <th>Edad</th>
         <th>Email</th>
      </tr>
      <tr>
         <td colspan="2">Core Manrique</td>
         
         <td>42</td>
         <td>core@gmail.com</td>
      </tr>
      <tr>
         <td>Juancarlos</td>
         <td rowspan="2">Manrique</td>
         <td>38</td>
         <td>core@gmail.com</td>
      </tr>
      <tr>
         <td>Yanpierr</td>
         
         <td>36</td>
         <td>core@gmail.com</td>
      </tr>
   </table>
</body>

</html>
